# Misinformation Simulation Configuration Parameters

# --- Simulation Core ---
population=10000
timesteps=365            # One year cycle for seasonal trends
seed=42
output_interval=1

# --- Town/Location Settings ---
# Based on average US town density and infrastructure distributions
num_towns=5
schools_per_town=3
religious_per_town=8
school_capacity=1500     # Average US High School size ~1000-1500
religious_capacity=500   # varies widely, but 500 is a reasonable median for active congregations
workplaces_per_town=100
workplace_capacity=20 # Average US workplace size ~20-50 employees

# --- Agent Demographics & Credibility ---
# Influence of education on checking behavior (Guess et al., 2019)
age_weight=0.3
edu_weight=0.7           # Education is a stronger predictor of media literacy than age
age_optimal=50.0         # Middle age often associated with highest societal influence
age_spread=15.0
credibility_rejection_weight=0.15

# --- Social Network ---
# Dunbar's Number (1992): Cognitive limit of ~150 relationships.
# "Support clique" is ~5, "Sympathy group" ~15.
max_connections=30           # Simulating close/active network ties

# POLYMOD Study (Mossong et al., 2008): Average ~13.4 daily contacts per person.
# 13.4 contacts / 30 connections ~= 0.45 interaction probability daily
base_interaction_prob=0.4    # High probability of interacting with close ties

# Homophily (McPherson et al., 2001 "Birds of a Feather"):
same_school_weight=0.7       # High interaction intensity in schools
same_religious_weight=0.6    # Trust-based community
same_workplace_weight=0.4    # Professional but frequent interaction
same_town_weight=0.1         # Basic geographic proximity
age_group_weight=0.3         # Peer groups
ethnicity_weight=0.2
homophily_strength=1.2       # Strong preference for similar connections

# --- SEDPNR State Transitions ---
# Models: Based on SEIR variants for information (Jin et al., 2013)
# and Psychology of Rumor (Allport & Postman).

prob_s_to_e=0.15             # Exposure rate (depends on news feed algorithms)
prob_e_to_d=0.3              # "Critical Thinking" step. 30% might doubt immediately.
prob_d_to_p=0.1              # Low conversion from doubt to spreading (Active sharing is rare)
prob_d_to_n=0.4              # Most doubters just don't share (Passive skepticism)
prob_d_to_r=0.1              # Active rejection/debunking
prob_p_to_n=0.2              # "Burnout" - stopping sharing after a while
prob_p_to_r=0.05             # Correction after spreading (hard to admit wrong)
prob_n_to_r=0.02             # Passive believers rarely change minds without intervention

# --- Claim Mechanics ---
# Vosoughi et al. (2018) "The spread of true and false news online" (Science):
# False news reaches 1500 people 6x faster than true news.
# Falsehood diffuses significantly farther, faster, deeper, and more broadly.
misinfo_multiplier=6.0

# Truth requires verification (harder), Misinfo elicits emotion (easier)
truth_threshold=0.7
misinfo_threshold=0.3

# --- Optimization ---
full_spatial_snapshot=true

# --- Connection Pruning ---
enable_connection_pruning=true
connection_patience=100      # Time before dropping an inactive friend
